name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg unzip build-essential gcc g++ cmake libopenblas-dev
    
    - name: Install Chrome
      run: |
        wget -q -O /tmp/google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get update
        sudo apt-get install -y /tmp/google-chrome.deb
        rm /tmp/google-chrome.deb
    
    - name: Install ChromeDriver
      run: |
        CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        CMAKE_ARGS="-DGGML_BLAS=ON -DGGML_BLAS_VENDOR=OpenBLAS" pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest -n auto --dist loadscope tests/ -v --tb=short
      env:
        CI: true
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-py${{ matrix.python-version }}
        path: reports/
        retention-days: 30
    
    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-py${{ matrix.python-version }}
        path: screenshots/
        retention-days: 7

  docker-test:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ai-test-agent:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Run tests in Docker
      run: |
        docker-compose up --abort-on-container-exit --exit-code-from test-agent-standalone test-agent-standalone
    
    - name: Upload Docker test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-test-reports
        path: reports/
        retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 agent/ tools/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 agent/ tools/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check agent/ tools/ tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only agent/ tools/ tests/

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, docker-test, lint]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Test Status: ${{ needs.test.result }}"
        echo "Docker Test Status: ${{ needs.docker-test.result }}"
        echo "Lint Status: ${{ needs.lint.result }}"
        
        if [ "${{ needs.test.result }}" != "success" ] || [ "${{ needs.docker-test.result }}" != "success" ]; then
          echo "❌ Tests failed!"
          exit 1
        else
          echo "✅ All tests passed!"
        fi
